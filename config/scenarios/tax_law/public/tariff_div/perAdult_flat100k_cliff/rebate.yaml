---
filing_status_mapper:
  po_thresh:
    '1': po_thresh_married
    '2': po_thresh_married
    '3': po_thresh_married
    '4': po_thresh_married

# Maximum qualifying dependent age
dep_age_limit:
  value: Inf

# Whether dependents are required to have an SSN to qualify
dep_ssn_req:
  value: 1

# Credit value per adult
value:
  value:
    '2014': 0
    '2025': 2000
    '2026': 0

# Credit value per qualifying dependent (adults only, so $0 for children)
value_dep:
  value:
    '2014': 0
    '2025': 0
    '2026': 0

# AGI phaseout threshold (flat $100k for all filing statuses)
po_thresh_married:
  value: 100000

# Whether phaseout type is a rate (0 = range/cliff, 1 = rate)
po_type:
  value: 1

# Phaseout range (not used when po_type = 1)
po_range:
  value: 10000

# Phaseout rate (very high = approximate cliff)
po_rate:
  value: 999
